<!DOCTYPE html>
<html lang="en">
    <head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">      
        <title>
COUNTRY FINDER
        </title>
<link rel="stylesheet" href="css/styles.css"> 
    </head>
    <body>
<section>
<h1> Find Your Country 🌍  </h1>
<div class="container">
<div class="search-wrapper">
<input type="text" id="countrysearchinput" name="#" placeholder="enter a country name">
<button type="button" id="searchBtn">search</button>
</div>
</div>
<div id="search_result">
    <img src="#" id="Flag" alt="Country Flag">
<h2>Country: <span id="name"></span></h2>
<h4>Continent: <span id="Continent"></span></h4>
<h4>Capital: <span id="Capital"></span></h4>
<h4>Population: <span id="Population"></span></h4>
<h4>Language: <span id="Language"></span></h4>
<h4>Currency: <span id="Currency"></span></h4>
</div>
</section>
<section>
    <h3>Guess The Country🎮 </h3>
     <image src="#" id="flag"alt="Country Flag" >
    <div class="container">
    <div class="search-wrapper">
    <input type="text" id="countryinput" name="#" placeholder="enter your guess">
    </div>
    <div>
<button type="text" id="guesscountryinput">submit guess</button>
<button type="hint" id="hintBtn">hint</button>
    </div>
    <div>
<button type="text" id="anothercountryinput">try another country </button>       
    </div>
</section>


<script type="text/javascript" src="js/script.js"></script>
    </body>
